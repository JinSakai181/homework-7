<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <div class="title">
          <h3 class="second_result">Your Result</h3>
          <div class="score-circle">
            <span class="score">76</span>
            <p class="number">of 100</p>
          </div>
          <h2 class="second_title">Great</h2>
          <p class="performance">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
        <div class="summary">
          <h3 class="summary_box">Summary</h3>
          <div class="reaction_box">
            <img
              src="./images/iconoir_flash.png"
              alt=""
              class="reaction_icon"
            />
            <p class="reaction_text">Reaction</p>
            <div>
              <p class="score_number">
                80 <span class="last_score">/100</span>
              </p>
            </div>
          </div>
          <div class="brain_box">
            <img src="./images/iconoir_brain.png" alt="" class="brain_icon" />
            <p class="brain_text">Memory</p>
            <div>
              <p class="score_number">
                92 <span class="last_score">/100</span>
              </p>
            </div>
          </div>
          <div class="memory_box">
            <img
              src="./images/iconoir_chat-remove.png"
              alt=""
              class="memory_icon"
            />
            <p class="verbal_text">Verbal</p>
            <div>
              <p class="score_number">
                61 <span class="last_score">/100</span>
              </p>
            </div>
          </div>
          <div class="visual_box">
            <img
              src="./images/iconoir_eye-empty.png"
              alt=""
              class="visual_icon"
            />
            <p class="visual_text">Visual</p>
            <div>
              <p class="score_number">
                73 <span class="last_score">/100</span>
              </p>
            </div>
          </div>
          <button class="button_icon">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
